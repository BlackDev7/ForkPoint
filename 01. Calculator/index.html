<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Simple calculator</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/calc.js"></script>
<script>
    $(document).ready(function(){
        $("form").submit(function(e){
        e.preventDefault();
        });
    });
</script>



<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-5">
            <div class="container" >
                <form class="form-inline" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" id="equation" placeholder="Enter your equation" name="equation" onkeypress="return  keyPressedHandler(event);">
                    </div>
                    <button type="submit" name="calcBtn"  class="btn btn-success" onclick="calculate();">Calculate</button>
                    <button type="submit" name="ceBtn"  class="btn btn-warning" onclick="document.getElementById('equation').value = ''">CE</button>
                    <button type="button" name="cBtn" class="btn btn-danger" onclick="removeLast();">C</button>
                </form>
                </div>
            <div class="container">
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" onclick="addToEquation(1);">1</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation(4);">4</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation(7);">7</button>
                </div>
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" onclick="addToEquation(2);">2</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation(5);">5</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation(8);">8</button>
                </div>
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" onclick="addToEquation(3);">3</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation(6);">6</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation(9);">9</button>
                </div>
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" onclick="addToEquation(0);">0</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation('-');">-</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation('+');">+</button>
                </div>
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" onclick="addToEquation('.');">.</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation('*');">*</button>
                    <button type="button" class="btn btn-primary" onclick="addToEquation('/');">/</button>
                </div>

            </div>
        </div>
    </div>
</div>




<script src="js/bootstrap.min.js"></script>
</body>
</html>
