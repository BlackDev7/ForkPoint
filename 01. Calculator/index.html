<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Simple calculator</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/calc.js"></script>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-5">
            <div class="container" >
                    <div class="form-group w-50" >
                        <input type="text" class="form-control" id="equation" placeholder="Enter your equation" name="equation">
                    </div>
                    <button type="button" name="calcBtn"  class="btn btn-success" value="calc">Calculate</button>
                    <button type="button" name="ceBtn"  class="btn btn-warning" value="CE">CE</button>
                    <button type="button" name="cBtn" class="btn btn-danger" value="C">C</button>
                </div>
            <div class="container">
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" value="1">1</button>
                    <button type="button" class="btn btn-primary" value="4">4</button>
                    <button type="button" class="btn btn-primary" value="7">7</button>
                </div>
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" value="2">2</button>
                    <button type="button" class="btn btn-primary" value="5">5</button>
                    <button type="button" class="btn btn-primary" value="8">8</button>
                </div>
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" value="3">3</button>
                    <button type="button" class="btn btn-primary" value="6">6</button>
                    <button type="button" class="btn btn-primary" value="9">9</button>
                </div>
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" value="0">0</button>
                    <button type="button" class="btn btn-primary" value="-">-</button>
                    <button type="button" class="btn btn-primary" value="+">+</button>
                </div>
                <div class="btn-group-vertical btn-group-lg xs">
                    <button type="button" class="btn btn-primary" value=".">.</button>
                    <button type="button" class="btn btn-primary" value="*">*</button>
                    <button type="button" class="btn btn-primary" value="/">/</button>
                </div>

            </div>
        </div>
    </div>
</div>




<script src="js/bootstrap.min.js"></script>
</body>
</html>
