<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Simple calculator</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-8">
            <div class="container">
                <form class="form-inline" action="">
                    <div class="form-group">
                        <input type="number" class="form-control" id="firstNumber" placeholder="Enter first number" name="firstNumber">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="sel1">
                            <option>+</option>
                            <option>-</option>
                            <option>*</option>
                            <option>/</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="secondNumber" placeholder="Enter second number" name="secondNumber">
                    </div>
                    <button type="submit" name="calcBtn"  class="btn btn-success">Calculate</button>
                    <button type="submit" name="clearBtn" class="btn btn-danger">Clear</button>
                </form>
            </div>
        </div>
    </div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
